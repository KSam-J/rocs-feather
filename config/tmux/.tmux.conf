# TMUX Config File

# Rebind the prefix to <Space>
unbind C-b
set -g prefix C-Space

# Bind Reload tmux config to 'r'
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Supposed to ensure that .bash_profile is run on new tmux term
set-option -g default-shell "/bin/bash"

# Enable mouse use
set -g mouse on

# Use prefix- h|v for splitting panes 
# v and h are not binded by default, but we never know in the next versions...
unbind v
unbind h
unbind % # Split vertically
unbind '"' # Split horizontally
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Navigate Panes with C-j|h|k|l
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U
bind -n M-Right select-pane -R

# Get a huge history
set -g history-limit 100000

# Set vi as copy mode ... mode
set-window-option -g mode-keys vi

# Change default copy mode select and highlight to vi-inspired/ use sys-clipboard
unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

# don't rename windows automatically
set-option -g allow-rename off


######################
### DESIGN CHANGES ###
######################

main_clr="colour23"
acc_clr="colour130"
bg_clr="#181D1D"

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style "fg=${main_clr} bg=${bg_clr}"
set -g pane-active-border-style "fg=${acc_clr} bg=${bg_clr}"

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=${main_clr} fg=colour137 dim"
set -g status-left '[#S]'
set -g status-right "#[fg=colour233,bg=colour8] #(ping -c 1 inside >/dev/null && echo BENCH-VPN || ip addr show | awk '/inet.*brd/{print \$NF; exit}') #[fg=colour233,bg=${main_clr}] %m/%d/%y #[fg=colour233,bg=colour8] %H:%M:%S "
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style "fg=colour0 bg=${acc_clr} bold"
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style "fg=colour0 bg=${main_clr}"
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style "fg=colour0 bg=${acc_clr} bold"
